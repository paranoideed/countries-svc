
type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: iso3
        description: "country id"
      type:
        type: string
        enum: [ update_country_policy ]
      attributes:
        type: object
        properties:
          cities_allowed_statuses:
            type: array
            description: "List of acceptable statuses for city in this country"
            items:
              type: string
