type: object
required:
    - page_number
    - page_size
    - total_items
properties:
  page_number:
    type: integer
    format: int64
    description: The current page number.
    example: 1
  page_size:
    type: integer
    format: int64
    description: The number of items per page.
    example: 10
  total_items:
    type: integer
    format: int64
    description: The total number of items available.
    example: 100