type: object
required:
  - data
properties:
  data:
    type: object
    required:
      - id
      - type
      - attributes
    properties:
      id:
        type: string
        format: uuid
        description: "country id"
      type:
        type: string
        enum: [ update_country ]
      attributes:
        type: object
        properties:
          name:
            type: string
            description: "city name"
